<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="hours">
        <label for="hours">Будь-ласка, введіть кількість годин</label>
        <input type="text" id="hours" required pattern="[0-9]{0,999}"  title="Лише цифри"/>
        <p>Натисніть кнопку</p>
        <button type="submit class=sub1">Перерахувати у секунди</button>
        <p>або клавішу Enter, щоб отримати результат.</p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
